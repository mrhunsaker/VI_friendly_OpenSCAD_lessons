name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-luatex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook and mdbook-mermaid (latest) via cargo
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cargo install mdbook --locked || cargo install mdbook --force

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install mdbook-pandoc and mdbook-bib via cargo
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cargo install mdbook-pandoc --locked || cargo install mdbook-pandoc --force

      - name: "CI: debug versions and check bibliography"
        run: |
          echo "--- Versions ---"
          mdbook --version          || true
          pandoc --version          || true
          lualatex --version        || true
          python3 --version         || true

      - name: Build book (HTML + Pandoc outputs)
        run: |
          cd my-book
          mdbook build

      - name: Copy EPUB into docs root for easy linking
        run: |
          find my-book/docs/pandoc -name "*.epub" -exec cp {} my-book/docs/ \; || true

      - name: Verify fonts copied
        run: |
          test -f my-book/docs/assets/fonts/AtkinsonHyperlegibleNext-Regular.ttf
          test -f my-book/docs/assets/fonts/AtkinsonHyperlegibleMono-Regular.otf

      - name: Verify @font-face in HTML
        run: |
          grep -R "@font-face" my-book/docs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-book/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
