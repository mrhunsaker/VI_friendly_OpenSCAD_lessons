name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-luatex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra

      - name: Install mdBook and plugins
        run: |
          wget https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz

          wget https://github.com/lzanini/mdbook-pandoc/releases/download/v0.7.1/mdbook-pandoc-v0.7.1-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-pandoc-v0.7.1-x86_64-unknown-linux-gnu.tar.gz

          wget https://github.com/francisco-perez-sorrosal/mdbook-bib/releases/download/v0.0.7/mdbook-bib-v0.0.7-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-bib-v0.0.7-x86_64-unknown-linux-gnu.tar.gz

          wget https://github.com/badboy/mdbook-mermaid/releases/download/v0.13.0/mdbook-mermaid-v0.13.0-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-mermaid-v0.13.0-x86_64-unknown-linux-gnu.tar.gz

          sudo mv mdbook mdbook-pandoc mdbook-bib mdbook-mermaid /usr/local/bin/

      - name: "CI: debug versions and check bibliography"
        run: |
          echo "--- Versions ---"
          mdbook --version          || true
          mdbook-pandoc --version   || true
          mdbook-bib --version      || true
          mdbook-mermaid --version  || true
          pandoc --version          || true
          lualatex --version        || true
          python3 --version         || true
          echo "--- Show suspect bib ranges ---"
          sed -n '1018,1030p' my-book/src/globalbibliography.bib || true
          sed -n '1433,1441p' my-book/src/globalbibliography.bib || true
          echo "--- Run bib linter ---"
          python3 scripts/checkbib.py || true

      - name: Build book (HTML + Pandoc outputs)
        run: |
          cd my-book
          mdbook build

      - name: Build PDF via lualatex (run twice for cross-references)
        run: |
          cd my-book
          lualatex docs/pandoc/latex/OpenSCAD_Curriculum.tex
          lualatex docs/pandoc/latex/OpenSCAD_Curriculum.tex
          # lualatex writes the PDF to CWD; move it back alongside the .tex
          mv OpenSCAD_Curriculum.pdf docs/pandoc/latex/ || true

      - name: Copy EPUB into docs for Pages hosting
        run: |
          # mdbook-pandoc writes epub under docs/pandoc/epub/
          # Expose it at the site root so it is easy to link to
          find my-book/docs/pandoc -name "*.epub" -exec cp {} my-book/docs/ \; || true

      - name: Verify fonts copied
        run: |
          test -f my-book/docs/assets/fonts/AtkinsonHyperlegibleNext-Regular.ttf
          test -f my-book/docs/assets/fonts/AtkinsonHyperlegibleMono-Regular.otf

      - name: Verify @font-face in HTML
        run: |
          grep -R "@font-face" my-book/docs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-book/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
