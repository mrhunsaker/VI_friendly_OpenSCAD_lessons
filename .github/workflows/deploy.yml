name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install mdBook
        run: |
          wget https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz

      - name: Install lualatex (TeX Live)
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended lualatex
          wget https://github.com/lzanini/mdbook-pandoc/releases/download/v0.5.2/mdbook-pandoc-v0.5.2-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-pandoc-v0.5.2-x86_64-unknown-linux-gnu.tar.gz
          wget https://github.com/lzanini/mdbook-bib/releases/download/v0.4.0/mdbook-bib-v0.4.0-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-bib-v0.4.0-x86_64-unknown-linux-gnu.tar.gz
          wget https://github.com/badboy/mdbook-mermaid/releases/download/v0.13.0/mdbook-mermaid-v0.13.0-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-mermaid-v0.13.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv mdbook mdbook-pandoc mdbook-bib mdbook-mermaid /usr/local/bin/

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: "CI: debug versions and check bibliography"
        run: |
          echo "--- Versions ---"
          mdbook --version || true
          mdbook-bib --version || true
          rustc --version || true
          cargo --version || true
          python3 --version || true
          echo "--- Show suspect bib ranges ---"
          sed -n '1018,1030p' my-book/src/globalbibliography.bib || true
          sed -n '1433,1441p' my-book/src/globalbibliography.bib || true
          echo "--- Run bib linter ---"
          python3 scripts/checkbib.py || true

      - name: Build book (HTML)
        run: |
          cd my-book
          ../mdbook build --dest-dir docs

      - name: Build PDF via lualatex (run twice)
        run: |
          lualatex my-book/docs/pandoc/latex/OpenSCAD_Curriculum.tex
          lualatex my-book/docs/pandoc/latex/OpenSCAD_Curriculum.tex
      - name: Verify fonts copied
        run: |
          test -f my-book/docs/assets/fonts/AtkinsonHyperlegibleNext-Regular.ttf
          test -f my-book/docs/assets/fonts/AtkinsonHyperlegibleMono-Regular.otf

      - name: Verify @font-face in HTML
        run: |
          grep -R "@font-face" -n my-book/docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-book/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
